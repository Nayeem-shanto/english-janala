<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <!-- title and logo -->
    <title>English Janala | Best Platform for Learning English</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />

    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind and daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- css links -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- Header -->
    <!-- Navbar -->
    <header>
      <div class="navbar bg-sky-100 shadow-sm px-5">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-5 w-52 p-2 shadow"
            >
              <li>
                <a href=""
                  ><button class="">
                    <i class="fa-solid fa-question"></i>FAQ
                  </button>
                </a>
              </li>
              <li>
                <a href=""
                  ><button class="">
                    <i class="fa-solid fa-book-open"></i>Learn
                  </button>
                </a>
              </li>
              <li>
                <a href=""
                  ><button class="">
                    <i class="fa-solid fa-right-from-bracket"></i>Logout
                  </button>
                </a>
              </li>
            </ul>
          </div>
          <a href="" class="flex items-center gap-1"
            ><span class="font-bold text-2xl">English</span>
            <img src="assets/logo.png" alt="" />
            <span class="font-bangla text-xl font-semibold">জানালা</span></a
          >
        </div>
        <div class="navbar-end hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li>
              <a href=""
                ><button class="btn btn-soft btn-primary">
                  <i class="fa-solid fa-question"></i>FAQ
                </button>
              </a>
            </li>
            <li>
              <a href=""
                ><button class="btn btn-soft btn-primary">
                  <i class="fa-solid fa-book-open"></i>Learn
                </button>
              </a>
            </li>
            <li>
              <a href=""
                ><button class="btn btn-soft btn-primary">
                  <i class="fa-solid fa-right-from-bracket"></i>Logout
                </button>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- banner-section -->
      <section
        class="banner-container my-5 w-11/12 mx-auto flex flex-col-reverse md:flex-row text-center md:text-left justify-between items-center gap-14"
      >
        <div class="text-form">
          <h1 class="text-4xl font-bold">
            <span class="text-sky-400">English</span> is Easy !!
          </h1>
          <p class="font-bangla text-xl font-semibold mt-5">
            আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন <br />
            অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে
            যাবে অন্য একটি Level এ
          </p>
          <div class="max-w-md mx-auto mt-24">
            <form class="p-4">
              <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="w-full py-2 px-3 border border-gray-400 rounded-md shadow-sm focus:outline-none focus:border-blue-500"
                  placeholder="Enter your email address"
                />
              </div>
              <div class="mb-4">
                <label for="password" class="block text-gray-700 font-bold mb-2"
                  >Password</label
                >
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="w-full py-2 px-3 border border-gray-400 rounded-md shadow-sm focus:outline-none focus:border-blue-500"
                  placeholder="Enter your password"
                />
              </div>
              <div class="flex items-center justify-between">
                <button
                  type="submit"
                  class="bg-blue-500 text-white py-2 px-4 rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue active:bg-blue-800 transition duration-150 ease-in-out"
                >
                  Get Started
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="image">
          <img src="assets/hero-student.png" alt="" />
        </div>
      </section>
    </header>

    <!-- Main -->
    <!-- vocabulary Section -->
    <section class="text-center mb-10">
      <h1 class="text-4xl font-bold">
        <span class="text-sky-400">Let's</span> Learn Vocabularies
      </h1>

      <div
        id="level-container"
        class="flex flex-wrap md:flex-nowrap justify-center gap-5 mt-5"
      ></div>
    </section>

    <!-- select lesson -->
    <section
      id="word-container"
      class="select-lesson bg-gray-100 p-10 my-10 w-11/12 mx-auto rounded-xl grid grid-cols-3 gap-5">
      
  
  </section>

    <!-- Footer -->

    <script src="js/janala.js"></script>
  </body>
</html>
